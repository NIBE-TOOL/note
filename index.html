<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note de dimensionnement</title>
    <style>
        body {
            /* Use a friendly, modern font stack and slightly larger default text size */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 0;
            font-size: 16px;
            color: #222;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        /* Header styling: logo on the left and title centered. Align items to the top so the logo and text start at the same vertical position */
        .header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
            gap: 8px;
        }
        .header .logo {
            /* Reduce the logo size and adjust top margin to align the first letter with the title text */
            height: 24px;
            width: auto;
            margin-top: 2px;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5em;
            flex: 1;
            text-align: center;
        }
        /* Steps transitions: fade and slide for smoother navigation */
        .step {
            display: none;
            opacity: 0;
            transform: translateX(20px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        .step.active {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }
        /* Responsive adjustments for small screens */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .header h1 {
                font-size: 1.2em;
            }
            /* Stack navigation buttons and add spacing for easier tapping on small screens */
            .navigation {
                display: flex;
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }
            .navigation button {
                margin: 0;
                width: 100%;
            }
            table th, table td {
                font-size: 0.8em;
            }
        }
        h1, h2, h3 {
            margin-top: 0;
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
        .navigation {
            margin-top: 20px;
            /* Restrict navigation width to align with the forms (600px) and center it in the page */
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }
        .navigation button {
            /* Uniform button appearance matching the "Ajouter une zone" style */
            padding: 8px 16px;
            font-size: 15px;
            margin: 0 8px 0 0;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .navigation button[disabled] {
            background-color: #aaa;
            cursor: default;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }
        table th, table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
            font-size: 15px;
        }

        /* Add some space above the first table in the final report
           so that there's a white space between the title and the first table */
        .final-step table:first-of-type {
            margin-top: 12px;
        }

        /* Table used in technology summary */
        .tech-summary-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8px;
            table-layout: fixed;
        }
        .tech-summary-table th, .tech-summary-table td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: center;
            font-size: 14px;
            width: 25%;
        }
        .zone {
            border: 1px solid #d0dfe8;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 6px;
            background-color: #f9fbff;
        }
        .zone h4 {
            margin-top: 0;
        }
        .add-zone {
            margin-top: 10px;
            text-align: left;
        }
        .add-zone button {
            /* Modern styling for add-zone button */
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 8px 14px;
            font-size: 15px;
            border-radius: 4px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
        }
        .add-zone button:hover {
            background-color: #218838;
        }
        .remove-zone-btn {
            /* Uniform button styling consistent with other buttons */
            background-color: #d62728;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            font-size: 15px;
            border-radius: 20px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            /* Reserve consistent width for remove buttons so all zone rows align */
            min-width: 90px;
        }
        .result {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }

        /* General form layout */
        #step1 label, #step2 label {
            display: block;
            /* Further reduce spacing between inputs for a more compact layout */
            margin-bottom: 8px;
            width: 100%;
        }
        #step1 input, #step1 select,
        #step2 input, #step2 select {
            width: 100%;
        }
        #step1, #step2 {
            max-width: 600px;
            margin: 0 auto;
        }
        /* Modern form styling */
        input[type="text"], input[type="number"], select, textarea {
            /* Light blue background with subtle border to improve aesthetics */
            background-color: #f2f7ff;
            border: 1px solid #c2d6ec;
            border-radius: 4px;
            padding: 8px;
            font-size: 15px;
            width: 100%;
            box-sizing: border-box;
        }
        label {
            font-size: 15px;
            color: #333;
        }
        /* Zone row grid for horizontal alignment of fields */
        .zone-row {
            display: grid;
            /* Use proportional column widths to better align fields: surface slightly narrower */
            grid-template-columns: 1fr 0.8fr 1fr 1fr 1fr 1fr auto;
            gap: 8px;
            align-items: center;
        }
        .zone-row .field {
            display: flex;
            flex-direction: column;
            /* Align labels and inputs at the top for uniform vertical alignment */
            justify-content: flex-start;
        }
        .zone-row .field span {
            font-size: 14px;
            margin-bottom: 2px;
        }
        .loss-display {
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        .manual-input {
            margin-top: 8px;
        }
        /* Ensure zone inputs and selects are uniform in height for proper vertical alignment */
        .zone-row input, .zone-row select {
            height: 36px;
        }
        /* Align the 'Bord de mer' checkbox next to its label */
        .bordmer-label {
            display: inline-flex !important;
            align-items: center;
            gap: 4px;
            margin-bottom: 8px;
            /* Override default label width so checkbox appears next to its text */
            width: auto !important;
        }

        /* Container for Bord de mer checkbox and label */
        .bordmer-container {
            display: flex;
            align-items: center;
            /* Reduce spacing between checkbox and label for a more compact look */
            gap: 2px;
            margin-bottom: 6px;
            white-space: nowrap;
        }
        .bordmer-container label {
            margin: 0;
            width: auto !important;
            display: inline;
        }

        /* Altitude row groups the altitude select and bord de mer checkbox on a single line */
        .altitude-row {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            /* Reduce the gap to tighten spacing between altitude and bord de mer */
            gap: 6px;
            margin-bottom: 6px;
        }
        .altitude-field label {
            margin-bottom: 4px;
        }
        .altitude-field select {
            width: auto;
            min-width: 160px;
        }
        /* Align table columns consistently across all tables */
        table {
            width: 100%;
            table-layout: fixed;
        }
        table td:first-child {
            width: 40%;
        }
        table td:last-child {
            width: 60%;
        }
        /* Ensure column widths are consistent in header rows as well */
        table th:first-child {
            width: 40%;
        }
        table th:last-child {
            width: 60%;
        }

        /* Bigger fonts for technology selection */
        #step4 label {
            font-size: 16px;
        }
        #step4 select {
            font-size: 16px;
            padding: 8px;
        }
        /* Print styles */
        @media print {
            body {
                margin: 0;
                font-size: 11px;
            }
            @page {
                /* Remove browser-added headers/footers */
                size: A4 portrait;
                margin: 0;
            }
            /* Apply margins for the final report content */
            #finalReport {
                margin-left: 12mm;
                margin-right: 12mm;
                /* Reduce the top margin slightly to around 1 cm as requested */
                margin-top: 10mm;
                margin-bottom: 0;
            }
            /* Ensure the header itself has no bottom margin so spacing is controlled via spacer */
            #finalReport .report-header {
                margin-bottom: 0;
            }
            /* Hide navigation and intermediate steps when printing */
            .navigation, .step:not(.final-step) {
                display: none !important;
            }
            .final-step {
                display: block !important;
            }
            /* Reduce font sizes for tables and headings to fit A4 */
            table th, table td {
                font-size: 10px;
                padding: 3px;
            }
            h2, h3 {
                font-size: 12px;
            }

            /* Hide the print button in the final report */
            .final-step button {
                display: none !important;
            }

            /* Display the spacer between the header and the first table when printing */
            .print-spacer {
                /* Hide spacer in print; we will control spacing via the first table margin */
                display: none;
                height: 0;
            }

            /* Add space (1 cm) before the first table to separate it from the header */
            #finalReport table:first-of-type {
                margin-top: 10mm;
            }
        }

        /* Style the print button in the final step to match other navigation buttons */
        .final-step button {
            padding: 8px 16px;
            font-size: 15px;
            margin: 0 8px 0 0;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
    
        /* Overrides to improve spacing and alignment */
        #step1 label, #step2 label {
            margin-bottom: 4px !important;
        }
        .altitude-row {
            gap: 8px !important;
        }
        .bordmer-container {
            gap: 4px !important;
        }
        .header {
            /* Align logo and title better: center alignment vertically and add extra space below */
            align-items: center !important;
            margin-bottom: 12px !important;
        }
        .header .logo {
            /* Keep logo proportions by specifying only a maximum height. Let width scale automatically. */
            max-height: 28px !important;
            height: auto !important;
            width: auto !important;
            margin-top: 0 !important;
        }
        .zone-row .field span {
            white-space: nowrap;
        }
        .summary-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 8px;
        }
        .summary-item {
            flex: 1 0 22%;
            background-color: #f8fbff;
            border: 1px solid #d0dfe8;
            border-radius: 4px;
            padding: 6px;
            text-align: center;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            .summary-item {
                flex: 1 0 45%;
            }
        }

        /* On small screens, stack fields vertically within each zone and adjust spacing to prevent horizontal overflow */
        @media (max-width: 600px) {
            .zone-row {
                grid-template-columns: 1fr;
            }
            .zone-row .field,
            .zone-row .loss-display,
            .zone-row .remove-zone-btn {
                margin-bottom: 8px;
            }
            .zone-row input,
            .zone-row select {
                width: 100%;
            }
        }
        .zone-row {
            /* Align fields to the top of the row for consistent vertical alignment */
            align-items: flex-start !important;
        }

        /* General margin for report header (screen view).  Print styles override this. */
        .report-header {
            margin-bottom: 12px;
        }

        /* Spacer used only in print to separate the report header from the first table */
        .print-spacer {
            display: none;
        }
        /* Stylish add-zone button */
        .add-zone button {
            background-color: #007bff !important;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            font-size: 15px;
            border-radius: 20px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .add-zone button:hover {
            background-color: #0056b3 !important;
        }
    </style>
</head>
<body>
    <div class="container">

        </div>

        <h2>Sélection PAC</h2>
            <label>Technologie:

        </div>

            <div id="finalReport"></div>

        <div class="navigation">
            <button id="prevBtn" onclick="prevStep()">Précédent</button>
            <button id="nextBtn" onclick="nextStep()">Suivant</button>
        </div>

        function loadGeoModels() {

        function computeTechnology() {
            const tech = document.getElementById('technologySelect').value;
            if (!tech) return;
            // ensure project summary is updated
            updateProjectSummary();
            const totalLoss = parseFloat(document.getElementById('totalLoss').textContent) || 0;
            let capacity = 0;
            let etas35 = 0;
            let etas55 = 0;
            let units = 1;
            const heatingMax = zones.reduce((acc,z) => Math.max(acc,z.heating), 0);
            const heatingKey = (heatingMax >= 65) ? '55' : (heatingMax >= 55 ? '55' : (heatingMax >= 45 ? '45' : '35'));
            if (tech === 'geothermie') {
                const typeVal = document.getElementById('geoType').value;
                let model = document.getElementById('geoModel').value;
                units = parseInt(document.getElementById('geoUnits').value);
                // Determine key for geoData; for aquathermal we appended -10; but treat F1353 specially
                let key = model;
                if (typeVal === '10' && !model.includes('-10') && model !== 'F1353-4') {
                    key += '-10';
                }
                const data = geoData[key];
                if (data) {
                    let tempKey = typeVal;
                    if (!data[tempKey]) {
                        tempKey = Object.keys(data)[0];
                    }
                    const hTemps = data[tempKey];
                    capacity = hTemps[heatingKey] || 0;
                }
                capacity *= units;
                // ETAS lookup
                // Prioritise the key (e.g. appended "-10" for aquathermie) over the base model name
                const etasKey = model;
                if (etasMap[key]) {
                    etas35 = etasMap[key]['35'];
                    etas55 = etasMap[key]['55'];
                } else if (etasMap[etasKey]) {
                    etas35 = etasMap[etasKey]['35'];
                    etas55 = etasMap[etasKey]['55'];
                }
                // Special rule: if only one unit and model is F1153, F1253, S1156-8 or S1256-8 and capacity exceeds totalLoss, cap at totalLoss
                const baseModel = model.split('-')[0];
                if (units === 1 && (baseModel.startsWith('F1153') || baseModel.startsWith('F1253') || model.startsWith('S1156-8') || model.startsWith('S1256-8'))) {
                    if (capacity > totalLoss) {
                        capacity = totalLoss;
                    }
                }
            }
            if (tech === 'aireau') {
                const model = document.getElementById('airEauModel').value;
                units = parseInt(document.getElementById('airEauUnits').value);
                const dataArr = airEauData[model];
                // choose capacity for finalBaseTemp and heatingKey
                const ext = finalBaseTemp;
                let entry = null;
                if (dataArr) {
                    // find exact ext
                    entry = dataArr.find(e => e.ext === ext);
                    if (!entry) {
                        // find nearest lower ext
                        dataArr.sort((a,b) => b.ext - a.ext);
                        for (let i=0;i<dataArr.length;i++) {
                            if (dataArr[i].ext <= ext) {
                                entry = dataArr[i];
                                break;
                            }
                        }
                        if (!entry) entry = dataArr[dataArr.length-1];
                    }
                    capacity = entry[heatingKey] || 0;
                }
                capacity *= units;
                if (etasMap[model]) {
                    etas35 = etasMap[model]['35'];
                    etas55 = etasMap[model]['55'];
                }

            if (tech === 'airextr') {

                let flow = document.getElementById('airExtrFlow').value;
                const data = airExtractData[model];
                // If the user has not manually selected a flow, recompute the default based on 0.5 volume/hour
                if (!airExtrFlowManuallySelected) {
                    const flowsSorted = Object.keys(data).map(f => parseFloat(f)).sort((a,b) => a - b);
                    const totalVolume = zones.reduce((sum,z) => sum + (parseFloat(z.area) || 0) * (parseFloat(z.height) || 0), 0);
                    const targetFlow = totalVolume * 0.5;
                    let bestFlow = flowsSorted[0];
                    for (let i=0; i<flowsSorted.length; i++) {
                        if (flowsSorted[i] >= targetFlow) {
                            bestFlow = flowsSorted[i];

                units = 1;
                if (etasMap[model]) {
                    etas35 = etasMap[model]['35'];
                    etas55 = etasMap[model]['55'];

                // Compute the renewal rate (volumes/hour) and update the summary display
                const renewalDiv = document.getElementById('renewalInfo');
                if (renewalDiv) {
                    const totalVolume = zones.reduce((sum,z) => sum + (parseFloat(z.area) || 0) * (parseFloat(z.height) || 0), 0);
                    const flowVal = parseFloat(flow);
                    let renewal = 0;
                    if (totalVolume > 0) {

                    }
                    // Display the renewal rate with two decimal places and apply a colour based on quality thresholds.
                    // colour coding: <0.3 -> red (qualité médiocre); 0.3-0.55 -> green (bonne); 0.55-0.70 -> orange (renouvellement élevé); >=0.70 -> red (surventilation)
                    let colour = '';
                    if (renewal < 0.30) {

                        colour = 'green';
                    } else if (renewal < 0.70) {
                        colour = 'orange';

                        colour = 'red';

                    renewalDiv.innerHTML = '<strong>Renouvellement d\'air</strong><br><span style="color:' + colour + ';">' + renewal.toFixed(2) + ' volume/heure</span>';
                    renewalDiv.classList.remove('hidden');

            }
            // If air/eau technology is selected and a zone uses 65°C heating, F2050 and AMS models are not permitted.
            // If the user currently has one of these models selected, automatically switch to an appropriate S2125 model.
            if (tech === 'aireau') {
                const heatingMaxForCheck = zones.reduce((acc,z) => Math.max(acc, z.heating), 0);
                const currentModel = document.getElementById('airEauModel').value || '';
                const isDisallowed = currentModel.startsWith('F2050') || currentModel.startsWith('AMS');
                if (heatingMaxForCheck >= 65 && isDisallowed) {
                    // Use a guard to prevent recursion when selectDefaultModel calls computeTechnology again
                    if (!window._disallowGuard) {
                        window._disallowGuard = true;
                        // Reset manual selection flag to allow default selection override
                        airEauManuallySelected = false;
                        // Reload models to reflect 65°C restriction (filters out F2050/AMS)
                        loadAirEauModels();
                        // Select appropriate S2125 combination
                        selectDefaultModel('aireau');
                        window._disallowGuard = false;
                        return;
                    }
                }
            }
            // Prevent Air Extrait technology when a zone has 65°C heating.  If selected, reset technology.
            if (tech === 'airextr') {
                const heatingMaxCheck = zones.reduce((acc,z) => Math.max(acc, z.heating), 0);
                if (heatingMaxCheck >= 65) {
                    if (!window._disallowGuard) {
                        window._disallowGuard = true;
                        alert("La technologie Air Extrait n'est pas disponible pour une température de fonctionnement de 65°C.");
                        document.getElementById('technologySelect').value = '';
                        // Hide Air extract specific options
                        document.getElementById('airExtrOptions').classList.add('hidden');
                        document.getElementById('techSummary').classList.add('hidden');
                        window._disallowGuard = false;
                        return;
                    }
                }
            }
            const ratio = totalLoss > 0 ? (capacity / totalLoss * 100) : 0;
            let backup = totalLoss - capacity;
            if (backup < 0) backup = 0;
            document.getElementById('summaryLoss').textContent = totalLoss.toFixed(2);
            document.getElementById('pacPower').textContent = capacity.toFixed(2);
            const ratioSpan = document.getElementById('powerRatio');

            // <60%: red; 60-70%: orange (yellow); 70-120%: green; >120%: orange.
            ratioSpan.textContent = ratio.toFixed(1);
            let ratioColour = '';
            if (ratio < 60) {
                ratioColour = 'red';
            } else if (ratio < 70) {
                ratioColour = 'orange';
            } else if (ratio <= 120) {
                ratioColour = 'green';

                ratioColour = 'orange';
            }
            ratioSpan.style.color = ratioColour;
            document.getElementById('backupPower').textContent = backup.toFixed(2);
            document.getElementById('techSummary').classList.remove('hidden');

            // If ratio is outside desired bounds, automatically re-select a more appropriate model/units combination.
            // Skip this auto-selection if the user has manually chosen a model/units combination.
            // Use a guard to avoid recursion if computeTechnology triggers another selection.
            if (!window._autoSelectGuard) {
                // Determine ratio bounds: 65-75% for air/eau, 70-90% for geothermie
                let minRatio = 0;
                let maxRatio = Infinity;
                if (tech === 'aireau') {
                    minRatio = 0.65;
                    maxRatio = 0.75;
                } else if (tech === 'geothermie') {
                    minRatio = 0.70;
                    maxRatio = 0.90;
                }
                if (tech === 'geothermie' || tech === 'aireau') {
                    const withinLower = ratio >= minRatio * 100;
                    const withinUpper = ratio <= maxRatio * 100;
                    const userManuallySelected = (tech === 'geothermie' && geoManuallySelected) || (tech === 'aireau' && airEauManuallySelected);
                    if (!userManuallySelected && (!withinLower || !withinUpper)) {
                        window._autoSelectGuard = true;
                        selectDefaultModel(tech, false);
                        computeTechnology();
                        window._autoSelectGuard = false;
                        return;
                    }
                }
            }
            // compute additional information for geothermal and aquathermal cases
            let extraInfo = null;
            if (tech === 'geothermie') {
                const typeValGeo = document.getElementById('geoType').value;
                if (typeValGeo === '0' || typeValGeo === '5') {
                    // Estimate the length of geothermal probes: 0.014 m per watt (14 m per kW).  Minimum 50 m.
                    let lengthVal = totalLoss * 1000 * 0.014;
                    if (lengthVal < 50) lengthVal = 50;
                    extraInfo = { type: 'sonde', value: lengthVal.toFixed(0) + ' m' };
                } else if (typeValGeo === '10') {
                    // Aquathermal case: compute flow rate.  Multiply base flow by the number of units.
                    const modelValGeo = document.getElementById('geoModel').value;
                    const unitsValGeo = parseInt(document.getElementById('geoUnits').value) || 1;
                    if (aquathermFlowMap[modelValGeo] !== undefined) {
                        const baseFlow = aquathermFlowMap[modelValGeo];
                        const totalFlow = baseFlow * unitsValGeo;
                        const isTotal = unitsValGeo > 1;
                        // Store both base and total for use in summary and final report.
                        extraInfo = { type: 'flow', base: baseFlow.toFixed(1), total: totalFlow.toFixed(1), units: unitsValGeo, isTotal: isTotal };
                    }

            // Update the extra info section in the technology summary (step 4)
            const extraDiv = document.getElementById('extraInfo');
            if (extraDiv) {

                    if (extraInfo.type === 'sonde') {

                    } else if (extraInfo.type === 'flow') {

                        if (extraInfo.isTotal) {

            // store for final report; include a flag if capacity has been limited to match total loss and attach the extra information
            window.finalPac = { tech: tech, capacity: capacity, ratio: ratio, backup: backup, etas35: etas35, etas55: etas55, units: units, limited: (capacity === totalLoss && totalLoss > 0), extra: extraInfo };
        }

        // Helper to compute capacity for air/eau models.  Looks up the correct entry based on
        // the exterior temperature and heating key, mirroring the logic in computeTechnology().
        function getAirEauCapacity(dataArr, ext, heatingKey) {
            if (!dataArr || dataArr.length === 0) return 0;
            // Find exact match for exterior temperature
            let entry = dataArr.find(e => e.ext === ext);
            if (!entry) {
                // Sort descending by ext so we can find nearest lower ext
                const sorted = dataArr.slice().sort((a,b) => b.ext - a.ext);
                for (let i=0; i<sorted.length; i++) {
                    if (sorted[i].ext <= ext) {
                        entry = sorted[i];
                        break;
                    }
                }
                if (!entry) {
                    entry = sorted[sorted.length - 1];
                }
            }
            return entry[heatingKey] || 0;
        }

        // Select default model and unit count for the chosen technology based on the total heat loss and
        // maximum heating temperature.  Applies special rules for air-eau 65°C, air-extract, and
        // geothermie defaults.
        function selectDefaultModel(tech, overrideType = true) {
            // Ensure the project summary is up to date so totalLoss is populated
            updateProjectSummary();
            const totalLoss = parseFloat(document.getElementById('totalLoss').textContent) || 0;
            if (!(totalLoss > 0)) {
                // Without a computed heat loss, there is no sensible default
                return;
            }
            // Compute or update base temperature if not yet computed
            if (finalBaseTemp === null) {
                computeBaseTemp();
            }
            // Determine the maximum zone heating and corresponding heating key
            const heatingMax = zones.reduce((acc,z) => Math.max(acc, z.heating), 0);
            const heatingKey = (heatingMax >= 65) ? '55' : (heatingMax >= 55 ? '55' : (heatingMax >= 45 ? '45' : '35'));

            // Helper to compute ratio bounds
            const getRatioBounds = (tech) => {
                if (tech === 'aireau') {
                    return { min: 0.65, max: 0.75, limit: 8 };
                }
                // Geothermal/Aquathermal
                return { min: 0.70, max: 0.90, limit: 9 };
            };

            if (tech === 'geothermie') {
                const geoTypeElem = document.getElementById('geoType');
                // If overrideType is requested (initial load), force 5°C; otherwise use current selection
                if (overrideType) {
                    geoTypeElem.value = '5';
                }
                // Load models for current type
                loadGeoModels();
                const typeVal = document.getElementById('geoType').value;
                const modelSelect = document.getElementById('geoModel');
                const models = Array.from(modelSelect.options).map(o => o.value);
                if (models.length === 0) return;
                // Build capacity map for each model based on the selected type and heatingKey
                const caps = {};
                models.forEach(m => {
                    let key = m;
                    if (typeVal === '10' && !m.includes('-10') && m !== 'F1353-4') {
                        key = m + '-10';
                    }
                    const data = geoData[key];
                    if (!data) return;
                    let tempKey = typeVal;
                    if (!data[tempKey]) {
                        const keys = Object.keys(data);
                        if (keys.length > 0) tempKey = keys[0];
                    }
                    const hTemps = data[tempKey];
                    const cap = (hTemps && hTemps[heatingKey]) ? hTemps[heatingKey] : 0;
                    caps[m] = cap;
                });
                const bounds = getRatioBounds('geothermie');
                const combos = [];
                // Generate combinations of 1..limit units for all models
                models.forEach((m, idx) => {
                    const cap = caps[m] || 0;
                    for (let n = 1; n <= bounds.limit; n++) {
                        const ratio = (cap * n) / totalLoss;
                        combos.push({ model: m, units: n, ratio: ratio, index: idx });
                    }
                });
                // Partition combos by ratio relative to bounds
                const within = combos.filter(c => c.ratio >= bounds.min && c.ratio <= bounds.max);
                const overs = combos.filter(c => c.ratio > bounds.max);
                const unders = combos.filter(c => c.ratio < bounds.min);
                let chosenModel = null;
                let chosenUnits = 1;
                if (within.length > 0) {
                    // Prefer combinations within range with the fewest units; tie-break on ratio and model order
                    within.sort((a,b) => {
                        if (a.units !== b.units) return a.units - b.units;
                        if (a.ratio !== b.ratio) return a.ratio - b.ratio;
                        return a.index - b.index;
                    });
                    chosenModel = within[0].model;
                    chosenUnits = within[0].units;
                } else if (overs.length > 0) {
                    // No combo within range; choose oversize combo with fewest units and ratio just above the max
                    overs.sort((a,b) => {
                        if (a.units !== b.units) return a.units - b.units;
                        // Compare how much each ratio exceeds the max bound
                        const diffA = a.ratio - bounds.max;
                        const diffB = b.ratio - bounds.max;
                        if (diffA !== diffB) return diffA - diffB;
                        return a.index - b.index;
                    });
                    chosenModel = overs[0].model;
                    chosenUnits = overs[0].units;
                } else if (unders.length > 0) {
                    // All combos undersized; choose the one closest to min with fewest units
                    unders.sort((a,b) => {
                        // Higher ratio (closer to min) preferred
                        if (b.ratio !== a.ratio) return b.ratio - a.ratio;
                        if (a.units !== b.units) return a.units - b.units;
                        return a.index - b.index;
                    });
                    chosenModel = unders[0].model;
                    chosenUnits = unders[0].units;
                }
                if (chosenModel) {
                    // Only update the model and units if the user has not manually selected their own combination.
                    // This prevents overwriting the user's choice when default selection logic runs after they
                    // manually change the model or number of units.

            } else if (tech === 'aireau') {
                const modelSelect = document.getElementById('airEauModel');
                const models = Array.from(modelSelect.options).map(o => o.value);
                if (models.length === 0) return;
                // Build capacity map for each model for the selected heatingKey
                const caps = {};
                models.forEach(m => {
                    const dataArr = airEauData[m];
                    if (!dataArr) return;
                    const cap = getAirEauCapacity(dataArr, finalBaseTemp, heatingKey);
                    caps[m] = cap;
                });
                // Restrict default selection to S2125 models
                const sModels = models.filter(m => m.startsWith('S2125'));
                // If no S2125 models found, fall back to all models
                const comboModels = sModels.length > 0 ? sModels : models;
                const bounds = getRatioBounds('aireau');
                const combos = [];
                comboModels.forEach((m, idx) => {
                    const cap = caps[m] || 0;
                    for (let n = 1; n <= bounds.limit; n++) {
                        const ratio = (cap * n) / totalLoss;
                        combos.push({ model: m, units: n, ratio: ratio, index: idx });
                    }
                });
                // Partition combos by ratio relative to bounds
                const within = combos.filter(c => c.ratio >= bounds.min && c.ratio <= bounds.max);
                const overs = combos.filter(c => c.ratio > bounds.max);
                const unders = combos.filter(c => c.ratio < bounds.min);
                let chosenModel = null;
                let chosenUnits = 1;
                if (within.length > 0) {
                    // Select the combo within range that has the fewest units; tie-break on ratio then order
                    within.sort((a,b) => {
                        if (a.units !== b.units) return a.units - b.units;
                        if (a.ratio !== b.ratio) return a.ratio - b.ratio;
                        return a.index - b.index;
                    });
                    chosenModel = within[0].model;
                    chosenUnits = within[0].units;
                } else if (overs.length > 0) {
                    // Choose oversize combo with fewest units and minimal excess above the max bound
                    overs.sort((a,b) => {
                        if (a.units !== b.units) return a.units - b.units;
                        const diffA = a.ratio - bounds.max;
                        const diffB = b.ratio - bounds.max;
                        if (diffA !== diffB) return diffA - diffB;
                        return a.index - b.index;
                    });
                    chosenModel = overs[0].model;
                    chosenUnits = overs[0].units;
                } else if (unders.length > 0) {
                    // All combos undersized; choose the one closest to min bound with fewest units
                    unders.sort((a,b) => {
                        if (b.ratio !== a.ratio) return b.ratio - a.ratio;
                        if (a.units !== b.units) return a.units - b.units;
                        return a.index - b.index;
                    });
                    chosenModel = unders[0].model;
                    chosenUnits = unders[0].units;
                }
                if (chosenModel) {
                    // For air/eau selections, only update the model and unit count if the user has not
                    // manually selected a combination.  This allows the user to override the default
                    // combination without it being reset by subsequent recalculations.
                    if (!airEauManuallySelected) {
                        modelSelect.value = chosenModel;
                        document.getElementById('airEauUnits').value = chosenUnits.toString();
                    }
                }
            } else if (tech === 'airextr') {
                const modelSelect = document.getElementById('airExtrModel');
                const models = Array.from(modelSelect.options).map(o => o.value);
                let chosenModel = null;
                let minDiff = Infinity;
                const totalVolume = zones.reduce((sum,z) => sum + (parseFloat(z.area) || 0) * (parseFloat(z.height) || 0), 0);
                const targetFlow = totalVolume * 0.5;
                models.forEach(m => {
                    const flows = Object.keys(airExtractData[m] || {}).map(f => parseFloat(f)).sort((a,b) => a - b);
                    if (flows.length === 0) return;
                    let defaultFlow = flows[0];
                    for (let i = 0; i < flows.length; i++) {
                        if (flows[i] >= targetFlow) {
                            defaultFlow = flows[i];
                            break;
                        }
                    }
                    const data = airExtractData[m];
                    const flowStr = defaultFlow.toString();
                    const capObj = (data && data[flowStr]) ? data[flowStr] : null;
                    let cap = 0;
                    if (capObj && capObj[heatingKey] !== undefined) {
                        cap = capObj[heatingKey];
                    }
                    const diff = Math.abs(cap - totalLoss);
                    if (diff < minDiff) {
                        minDiff = diff;
                        chosenModel = m;
                    }
                });
                if (!chosenModel && models.length > 0) {
                    chosenModel = models[0];
                }
                if (chosenModel) {
                    modelSelect.value = chosenModel;
                    loadAirExtrFlows();
                }
            }
        }
        // Build final report
        function buildFinalReport() {
            const reportDiv = document.getElementById('finalReport');
            reportDiv.innerHTML = '';
            // Company info
            const companyName = document.getElementById('companyName').value;
            const companyAddress = document.getElementById('companyAddress').value;
            const companySiret = document.getElementById('companySiret').value;
            // Beneficiary info
            const benefFN = document.getElementById('beneficiaryFirstName').value;
            const benefLN = document.getElementById('beneficiaryLastName').value;
            const benefAddr = document.getElementById('beneficiaryAddress').value;
            const benefPC = document.getElementById('beneficiaryPostalCode').value;
            const benefCity = document.getElementById('beneficiaryCity').value;

            const surfacesLines = Array.from(document.getElementById('surfacesByTemp').children).map(li => li.textContent);

            const avgHeight = document.getElementById('avgHeight').textContent;
            const maxAmbient = document.getElementById('maxAmbient').textContent;
            const maxHeating = document.getElementById('maxHeating').textContent;
            const totalLoss = document.getElementById('totalLoss').textContent;
            // Final PAC result
            const pac = window.finalPac || {tech:'',capacity:0,ratio:0,backup:0,etas35:0,etas55:0, units:1};
            // Build HTML
            const logoUrl = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQRLnUEoNR2GdiXhoMIgRc6NZN_8JHSGA2DQ&s';
            let html = '';
            // The report header container will have its margin controlled via CSS rather than inline style.  The
            // margin-bottom property in inline style is removed so that print styles can override it.
            html += `<div class="report-header" style="display:flex; align-items:center; justify-content:space-between;">
                        <img src="${logoUrl}" alt="logo" style="height:20px; max-width:80px; width:auto;">
                        <div style="flex:1; text-align:center; font-weight:bold; font-size:20px;">NOTE DE DIMENSIONNEMENT</div>
                    </div>`;
            // Add a spacer after the header to separate the title from the tables (used only in print)
            html += `<div class="print-spacer"></div>`;
            html += `<table style="width:100%; margin-bottom:8px;">
                        <tr><th colspan="2" style="color:#0B3D91; font-weight:bold; text-transform:uppercase;">Installateur</th></tr>
                        <tr><td>Entreprise</td><td>${companyName}</td></tr>
                        <tr><td>Adresse</td><td>${companyAddress}</td></tr>
                        <tr><td>SIRET</td><td>${companySiret}</td></tr>
                    </table>`;
            html += `<table style="width:100%; margin-bottom:8px;">
                        <tr><th colspan="2" style="color:#0B3D91; font-weight:bold; text-transform:uppercase;">Bénéficiaire</th></tr>
                        <tr><td>Nom</td><td>${benefFN} ${benefLN}</td></tr>
                        <tr><td>Adresse</td><td>${benefAddr}, ${benefPC} ${benefCity}</td></tr>
                        <tr><td>Année de construction</td><td>${year}</td></tr>
                    </table>`;
            html += `<table style="width:100%; margin-bottom:8px;">
                        <tr><th colspan="2" style="color:#0B3D91; font-weight:bold; text-transform:uppercase;">Données de base</th></tr>
                        <tr><td>Température extérieure de base</td><td>${finalBaseTemp} °C</td></tr>
                        <tr><td>Surface chauffée</td><td>${surfacesLines.join('<br>')}</td></tr>
                        <tr><td>Hauteur sous plafond moyenne</td><td>${avgHeight} m</td></tr>
                        <tr><td>Température ambiante</td><td>${maxAmbient} °C</td></tr>
                        <tr><td>Température de fonctionnement maximale</td><td>${maxHeating} °C${(parseInt(maxHeating)>=65?' (Haute température)':'')}</td></tr>
                        <tr><td style="font-weight:bold;">Déperditions calculées</td><td style="font-weight:bold;">${totalLoss} kW</td></tr>
                    </table>`;
            // PAC selected
            let pacDesc = '';
            const techSelect = document.getElementById('technologySelect').value;
            if (techSelect === 'geothermie') {
                const typeVal = document.getElementById('geoType').value;
                const model = document.getElementById('geoModel').value;
                const unitsVal = document.getElementById('geoUnits').value;
                // Display the glycol temperature in parentheses rather than prefaced with the word "Glycol"
                pacDesc = `${model} (${unitsVal} unité${unitsVal>1?'s':''}) (${typeVal}°C)`;
            } else if (techSelect === 'aireau') {
                const model = document.getElementById('airEauModel').value;
                const unitsVal = document.getElementById('airEauUnits').value;
                pacDesc = `${model} (${unitsVal} unité${unitsVal>1?'s':''})`;
            } else if (techSelect === 'airextr') {
                const model = document.getElementById('airExtrModel').value;
                const flow = document.getElementById('airExtrFlow').value;
                pacDesc = `${model} (débit ${flow} m³/h)`;
            }

            // Determine the regulator class based on the selected model.  Models S1156, S1155, S1256, S2125, F2050 and S735 use the S series regulator; F1153, F1253, F1345, F1355 and AMS use the F series regulator.
            let selectedModelName = '';
            if (techSelect === 'geothermie') {
                selectedModelName = document.getElementById('geoModel').value;
            } else if (techSelect === 'aireau') {
                selectedModelName = document.getElementById('airEauModel').value;
            } else if (techSelect === 'airextr') {
                selectedModelName = document.getElementById('airExtrModel').value;
            }
            let regulatorClass = '';
            const modelUpper = selectedModelName ? selectedModelName.toUpperCase() : '';
            const sSeriesPrefixes = ['S1156', 'S1155', 'S1256', 'S2125', 'S735'];
            // F2050 is part of the S series regulator
            const isSeriesS = sSeriesPrefixes.some(prefix => modelUpper.startsWith(prefix)) || modelUpper.startsWith('F2050');
            const isSeriesF = modelUpper.startsWith('F1153') || modelUpper.startsWith('F1253') || modelUpper.startsWith('F1345') || modelUpper.startsWith('F1355') || modelUpper.startsWith('AMS');
            if (isSeriesS) {
                regulatorClass = 'NIBE Série S / Classe VI';
            } else if (isSeriesF) {
                regulatorClass = 'NIBE Série F / Classe VI';
            }
            // Build PAC description and power rows
            html += `<table style="width:100%; margin-bottom:8px;">
                        <tr><th colspan="2" style="color:#0B3D91; font-weight:bold; text-transform:uppercase;">Pompe à chaleur</th></tr>
                        <tr><td><strong style="color:#d62728;">Modèle choisi</strong></td><td><strong style="color:#d62728;">${pacDesc}</strong></td></tr>
                        <tr><td style="font-weight:bold;">Puissance PAC à ${finalBaseTemp}&nbsp;°C</td><td style="font-weight:bold;">${pac.capacity.toFixed(2)} kW</td></tr>
                        <!-- Colour-code the Puissance/Déperditions ratio.  Below 60 % = red; 60–70 % = orange; 70–120 % = green; above 120 % = orange -->
                        <tr><td>Puissance/Déperditions</td><td>
                            ${(() => {
                                const r = pac.ratio;
                                let colour = '';
                                if (r < 60) {
                                    colour = 'red';
                                } else if (r < 70) {
                                    colour = 'orange';
                                } else if (r <= 120) {
                                    colour = 'green';
                                } else {
                                    colour = 'orange';
                                }
                                return `<span style=\"color:${colour}; font-weight:bold;\">${r.toFixed(1)} %</span>`;
                            })()}
                        </td></tr>
                        <tr><td>Puissance d'appoint recommandée</td><td>${pac.backup.toFixed(2)} kW</td></tr>
                        <tr><td>Modèle et classe du régulateur</td><td>${regulatorClass}</td></tr>
                        <!-- Insert additional geothermal/aquathermal information when applicable -->
                        ${pac.extra && pac.extra.type === 'sonde' ? `<tr><td>Longueur de sondes géothermiques estimée</td><td>${pac.extra.value}</td></tr>` : ''}
                        ${pac.extra && pac.extra.type === 'flow' ? `<tr><td>${pac.extra.isTotal ? 'Débit total d\u2019eau de nappe' : 'Débit d\u2019eau de nappe'}</td><td>${pac.extra.isTotal ? pac.extra.total : pac.extra.base} m³/h</td></tr>` : ''}
                        <tr><td style="color:#006400; font-weight:bold;"><strong>ETAS 35°C</strong></td><td style="color:#006400; font-weight:bold;"><strong>${pac.etas35} %</strong></td></tr>
                        <tr><td style="color:#006400; font-weight:bold;"><strong>ETAS 55°C</strong></td><td style="color:#006400; font-weight:bold;"><strong>${pac.etas55} %</strong></td></tr>
                        <tr><td>60% des déperditions</td><td>${(parseFloat(totalLoss)*0.60).toFixed(2)} kW</td></tr>
                        <tr><td>130% des déperditions</td><td>${(parseFloat(totalLoss)*1.30).toFixed(2)} kW</td></tr>
                        <tr><td>Température d'arrêt PAC NIBE</td><td>`;
            // Determine cut-off: for models F2050-6, F2050-10, AMS 20-6 and AMS 20-10 it's -20°C, otherwise -25°C
            let modelName = '';
            if (techSelect === 'geothermie') {
                modelName = document.getElementById('geoModel').value;
            } else if (techSelect === 'aireau') {
                modelName = document.getElementById('airEauModel').value;
            } else if (techSelect === 'airextr') {
                modelName = document.getElementById('airExtrModel').value;
            }
            let cutoff = '-25°C';
            if (modelName.startsWith('F2050') || modelName.startsWith('AMS 20')) {
                cutoff = '-20°C';
            }
            html += `${cutoff}</td></tr>`;
            html += `</table>`;
            html += `<p style="font-size:8px;">Les déperditions calculées concernent toutes les pièces du logement desservies par le réseau de chauffage et sans considération d’éventuels autres générateurs.</p>`;
            // Replace the generic informational disclaimer with a more comprehensive set of reserves, as requested.
            html += `<p style="font-size:8px;">Les informations et estimations fournies dans cette note de dimensionnement sont données à titre indicatif. Elles sont basées sur les renseignements communiqués et n’ont qu’une valeur approximative. Elles doivent être vérifiées et complétées en consultant les notices des fabricants, la réglementation en vigueur et les régimes de fonctionnement applicables. Un bureau d’étude ou un professionnel qualifié devra confirmer ces données, procéder aux ajustements nécessaires et émettre les réserves d’usage.</p>`;
            // Remove the external URL footer in the final report
            // html += `<p style="font-size:10px;">nibe.fr</p>`;
            reportDiv.innerHTML = html;
        }
        // Initialize
        addZone(); // start with one zone
        showStep(1);

        // Attach listeners to update technology summary when selections change
        document.getElementById('geoModel').addEventListener('change', function(){
            // Mark that the user manually changed the geothermal model
            geoManuallySelected = true;
            computeTechnology();
        });
        document.getElementById('geoUnits').addEventListener('input', function(){
            // Mark that the user manually changed the geothermal unit count
            geoManuallySelected = true;
            computeTechnology();
        });
        document.getElementById('airEauModel').addEventListener('change', function(){
            // Mark that the user manually changed the air/eau model
            airEauManuallySelected = true;
            computeTechnology();
        });
        document.getElementById('airEauUnits').addEventListener('input', function(){
            // Mark that the user manually changed the air/eau unit count
            airEauManuallySelected = true;
            computeTechnology();
        });
        document.getElementById('airExtrModel').addEventListener('change', function(){ computeTechnology(); });
        document.getElementById('airExtrFlow').addEventListener('change', function(){
            // Mark that the user has manually selected a flow, so subsequent volume changes won't override it
            airExtrFlowManuallySelected = true;
            computeTechnology();
        });
    </script>
